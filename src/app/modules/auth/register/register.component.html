<div class="auth-container">
  <h2 class="auth-title">Register</h2>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="auth-form">
    <label for="username">Username</label>
    <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
    <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="text-red-600 text-sm">
      Username is required.
    </div>

    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
    <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-red-600 text-sm">
      Valid email is required.
    </div>

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-red-600 text-sm">
      Password must be at least 6 characters.
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>

  <p class="mt-4 text-center">
    Already have an account?
    <a routerLink="/auth/login" class="text-blue-600 hover:underline">
      Log in
    </a>
  </p>
</div>
