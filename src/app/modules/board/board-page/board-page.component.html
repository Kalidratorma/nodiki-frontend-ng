<div class="p-4 space-y-4">

  <!-- Add node button -->
  <button (click)="addNode()" class="btn btn-primary">
    âž• Add Node
  </button>

  <!-- Toggle edge mode button -->
  <button
    (click)="toggleEdgeMode()"
    class="btn"
    [class.btn-success]="isCreatingEdge"
    [class.btn-outline-secondary]="!isCreatingEdge">
    {{ isCreatingEdge ? 'Creating Edge...' : 'ðŸ§· Create Edge' }}
  </button>

  <!-- Graph visualization -->
  <ngx-graph
    *ngIf="nodes.length > 0"
    class="chart-container"
    [view]="[800, 600]"
    [links]="links"
    [nodes]="nodes"
    [curve]="curve"
    [enableZoom]="true"
    [draggingEnabled]="true"
    [zoomSpeed]="0.1"
    [panOnZoom]="true">

    <!-- Node template -->
    <ng-template #nodeTemplate let-node>
      <svg:g (click)="onNodeClick(node.id)">
        <svg:circle r="20" [attr.fill]="getNodeColor(node.id)"/>
        <svg:text
          alignment-baseline="middle"
          text-anchor="middle"
          fill="white"
          font-size="12">
          {{ node.label }}
        </svg:text>
      </svg:g>
    </ng-template>
  </ngx-graph>
</div>
